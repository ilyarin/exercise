<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Number</title>
  </head>
  <body>
    <script>
      document.writeln("Decimal:");
      document.writeln("</br>");
      document.writeln(100);
      document.writeln("</br>");
      document.writeln(99999);
      document.writeln("</br>");
      document.writeln(100.123);
      document.writeln("</br>");
      document.writeln(123.456);
      document.writeln("</br>");
      document.writeln("</br>");

      document.writeln("Biner:");
      document.writeln("</br>");
      document.writeln(0b1111010);
      document.writeln("</br>");
      document.writeln(0b10100111);
      document.writeln("</br>");
      document.writeln("</br>");

      document.writeln("Octal:");
      document.writeln("</br>");
      document.writeln(0o1234);
      document.writeln("</br>");
      document.writeln(0o304);
      document.writeln("</br>");
      document.writeln("</br>");
      document.writeln("Hexadecimal:");
      document.writeln("</br>");
      document.writeln(0xff);
      document.writeln("</br>");
      document.writeln(0xaf);
    </script>
  </body>
</html>

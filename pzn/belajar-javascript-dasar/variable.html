<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable</title>
  </head>
  <body>
    <script>
      var fullName = "Muhammad Syahdiannur Guntur";
      var firstName = "Muhammad";
      var middleName = "Syahdiannur";
      var lastName = "Annur";

      document.writeln(fullName);
      document.writeln("</br>");
      document.writeln(firstName);
      document.writeln("</br>");
      document.writeln(middleName);
      document.writeln("</br>");
      document.writeln(lastName);
    </script>
  </body>
</html>

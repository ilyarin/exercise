<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Boolean</title>
  </head>
  <body>
    <script>
      document.writeln('"true" menghasilkan: ');
      document.writeln(true); // benar
      document.writeln("<br>");
      document.writeln("<br>");
      document.writeln('"false" menghasilkan: ');
      document.writeln(false); // salah
      document.writeln("<br>");
      document.writeln("<br>");
      document.writeln('"!true" menghasilkan: ');
      document.writeln(!true); // salah
      document.writeln("<br>");
      document.writeln("<br>");
      document.writeln('"!false" menghasilkan: ');
      document.writeln(!false); // benar
      document.writeln("<br>");
      document.writeln("<br>");
      document.writeln('"!!true" menghasilkan: ');
      document.writeln(!!true); // true
      document.writeln("<br>");
      document.writeln("<br>");
      document.writeln('"!!false" menghasilkan: ');
      document.writeln(!!false); // salah
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Expression</title>
  </head>
  <body>
    <script>
      const nilaiUjian = 70;

      if (nilaiUjian > 80) {
        document.writeln("<p>Good job!</p>");
      } else if (nilaiUjian > 60) {
        document.writeln("<p>Good, but you can do better!</p>");
      } else {
        document.writeln("<p>Don't give up, try again!</p>");
      }
    </script>
  </body>
</html>

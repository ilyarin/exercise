<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Object</title>
  </head>
  <body>
    <script>
      const orang = {
        nama: "Muhammad Syahdiannur",
        alamat: "Indonesia",
        umur: 20,
      };

      const buah = {
        nama: "Apel",
        warna: "Merah",
        habitat: "Indonesia",
      };

      // Menambah atau mengubah property / attribute
      //   orang["nama"] = "Muhammad Syahdiannur";
      //   orang["alamat"] = "Indonesia";
      //   orang["umur"] = 20;

      document.writeln(`Nama : ${orang.nama}`);
      document.writeln("</br>");
      document.writeln(`Alamat : ${orang.alamat}`);
      document.writeln("</br>");
      document.writeln(`Umur : ${orang.umur}`);

      document.writeln("</br>");
      document.writeln("</br>");
      document.writeln(`Nama : ${buah.nama}`);
      document.writeln("</br>");
      document.writeln(`Alamat : ${buah.warna}`);
      document.writeln("</br>");
      document.writeln(`Umur : ${buah.habitat}`);

      console.table(orang);
      console.table(buah);

      // Menghapus
      delete orang["umur"];

      console.table(orang);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi String dan Number</title>
  </head>
  <body>
    <script>
      const value1 = parseInt("1");
      const value2 = 1;
      const sum = value1 + value2;

      document.writeln(`<p>${sum}</p>`);

      document.writeln(`<p>${parseInt("1.1")}</p>`); // Bilangan Bulat
      document.writeln(`<p>${parseFloat("1.1")}</p>`); // Bilangan Pecahan
      document.writeln(`<p>${Number("1.1")}</p>`); // Flexibel

      const a = 1;
      const b = 1;
      const total1 = a.toString() + b.toString();
      document.writeln(`<p>${total1}</p>`);

      const c = "1";
      const d = "1";
      const total2 = parseInt(c) + parseInt(d);
      document.writeln(`<p>${total2}</p>`);

      // parseInt() dan parseFloat() akan mentolerir kesalahan pada data

      document.writeln(`<p>${parseInt("12salah")}</p>`); // Nan
      document.writeln(`<p>${parseFloat("1.1syahdi")}</p>`); // 1.1

      // Number() tidak akan mentolelir kesalahan pada data
      document.writeln(`<p>${Number("1.1ups")}</p>`); // NaN
      document.writeln(`<p>${Number("1x")}</p>`); // NaN
      document.writeln(`<p>${Number("bukan number")}</p>`); // NaN

      const first = Number("salah"); // NaN
      const totalNumber = first + 100;
      document.writeln(`<p>${totalNumber}</p>`);

      document.writeln(`<p>${isNaN(first)}</p>`); // true : adalah NaN
      document.writeln(`<p>${isNaN(100)}</p>`); // false : bukan NaN
      document.writeln(`<p>${isNaN(NaN)}</p>`); // true : adalah NaN
    </script>
  </body>
</html>
